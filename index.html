      function parseAnswers(answerText, numQuestions) {
        const lines = answerText
          .split("\n")
          .map((line) => line.trim())
          .filter((line) => line.length > 0);

        const answers = {};
        let questionIndex = 1;

        for (const line of lines) {
          let match = line.match(/^(\d+)\.?\s*([A-Za-z,\s]+)$/);
          let qId = questionIndex;
          let ansStr;

          if (match) {
            qId = parseInt(match[1]);
            ansStr = match[2];
          } else {
            ansStr = line;
          }

          if (qId >= 1 && qId <= numQuestions) {
            answers[qId] = ansStr
              .toUpperCase()
              .replace(/\s/g, "")
              .split(",")
              .filter((a) => a.length > 0 && OPTIONS.includes(a));
          }
          questionIndex++;
        }

        if (Object.keys(answers).length === 0 && lines.length > 0) {
          for (let i = 0; i < lines.length && i < numQuestions; i++) {
            let ansStr = lines[i];
            answers[i + 1] = ansStr
              .toUpperCase()
              .replace(/\s/g, "")
              .split(",")
              .filter((a) => a.length > 0 && OPTIONS.includes(a));
          }
        }

        for (let i = 1; i <= numQuestions; i++) {
          if (!answers[i] || answers[i].length === 0) {
            answers[i] = null;
          }
        }

        return answers;
      }

      /**
       * Toggles the selection state of an answer for a question and updates the UI.
       * @param {number} questionId - The ID of the question.
       * @param {string} answer - The selected answer option (A, B, C, D).
       */
      function toggleAnswerSelection(questionId, answer) {
        const optionDiv = document.querySelector(
          `.answer-option[data-question-id="${questionId}"][data-answer="${answer}"]`
        );
        const checkbox = document.getElementById(`q${questionId}_${answer}`);

        if (!optionDiv || !checkbox) return;

        // Toggle the checkbox state
        checkbox.checked = !checkbox.checked;

        // Update the visual state (class 'selected')
        if (checkbox.checked) {
          optionDiv.classList.add("selected");
        } else {
          optionDiv.classList.remove("selected");
        }

        // Update the studentAnswers object
        if (!studentAnswers[questionId]) {
          studentAnswers[questionId] = [];
        }

        const index = studentAnswers[questionId].indexOf(answer);

        if (checkbox.checked && index === -1) {
          studentAnswers[questionId].push(answer);
        } else if (!checkbox.checked && index > -1) {
          studentAnswers[questionId].splice(index, 1);
        }

        // Sort the answers for consistent comparison later
        studentAnswers[questionId].sort();
      }

      function submitExam() {
        if (!currentStudent) {
          showHomePage();
          return;
        }

        const totalQuestions = currentExam.questions.length;

        const answeredQuestions = Object.keys(studentAnswers).filter(
          (qId) => studentAnswers[qId] && studentAnswers[qId].length > 0
        ).length;

        if (answeredQuestions < totalQuestions) {
          if (
            !confirm(
              `B·∫°n m·ªõi l√†m ${answeredQuestions}/${totalQuestions} c√¢u. B·∫°n c√≥ ch·∫Øc mu·ªën n·ªôp b√†i?`
            )
          ) {
            return;
          }
        }

        let correctCount = 0;
        let incorrectCount = 0;
        let unansweredCount = 0;

        const checkableQuestions = currentExam.questions.filter(
          (q) => q.correctAnswer && q.correctAnswer.length > 0
        );
        const totalCheckable = checkableQuestions.length;

        currentExam.questions.forEach((q) => {
          const studentAns = studentAnswers[q.id] || [];
          const correctAns = q.correctAnswer || [];

          if (correctAns.length === 0) {
            // Not countable for score, treated as unanswered in count for simplicity
            unansweredCount++;
            return;
          }

          if (studentAns.length === 0) {
            unansweredCount++;
            return;
          }

          // Prepare for comparison (sort for consistency)
          const sortedCorrectAns = [...correctAns].sort();
          const sortedStudentAns = [...studentAns].sort();

          const isCorrect =
            sortedCorrectAns.length === sortedStudentAns.length &&
            sortedCorrectAns.every(
              (ans, index) => sortedStudentAns[index] === ans
            );

          if (isCorrect) {
            correctCount++;
          } else {
            incorrectCount++;
          }
        });

        const totalScore = 10;
        const scorePerQuestion =
          totalCheckable > 0 ? totalScore / totalCheckable : 0;

        const finalScore = (correctCount * scorePerQuestion).toFixed(2);

        // Recalculate unanswered based on actual countable questions
        unansweredCount = totalQuestions - correctCount - incorrectCount;

        const newHistoryItem = {
          id: Date.now(),
          examId: currentExam.id,
          studentName: currentStudent.name,
          studentId: currentStudent.id, // Th√™m studentId
          score: parseFloat(finalScore),
          correctCount: correctCount,
          incorrectCount: incorrectCount,
          unansweredCount: unansweredCount,
          totalQuestions: totalQuestions,
          date: new Date().toLocaleString("vi-VN"),
          timestamp: Date.now(),
          studentAnswers: { ...studentAnswers },
        };

        history.push(newHistoryItem);
        saveHistory();

        showResult(
          finalScore,
          correctCount,
          incorrectCount,
          unansweredCount,
          false,
          currentStudent.name,
          "showStudentFolderSelection" // N√∫t quay l·∫°i s·∫Ω v·ªÅ m√†n h√¨nh ch·ªçn th∆∞ m·ª•c
        );
      }
