<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ Thống Thi Thử Tuấn và Quân</title>
    <style>
      /*
     * =================================================================
     * | GLOBAL & TYPOGRAPHY
     * =================================================================
     */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #667eea;
        --secondary-color: #764ba2;
        --accent-color: #f5576c;
        --bg-gradient: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--secondary-color) 100%
        );
        --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
        --shadow-bold: 0 10px 30px rgba(0, 0, 0, 0.2);
        --border-radius-large: 15px;
        --border-radius-small: 8px;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-gradient);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-y: auto; /* Cho phép cuộn */
      }

      .container {
        width: 100%; /* Chiếm toàn bộ chiều ngang có thể */
        max-width: 1400px; /* Tăng max-width cho màn hình lớn */
        margin: 20px auto; /* Thêm margin trên dưới */
        background: white;
        border-radius: var(--border-radius-large);
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4); /* Đổ bóng mạnh mẽ hơn */
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .header {
        background: var(--bg-gradient);
        color: white;
        padding: 40px 20px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .header h1 {
        font-size: 2.8em;
        margin-bottom: 5px;
        letter-spacing: 1px;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      /*
     * =================================================================
     * | LOGIN PAGE & FORMS
     * =================================================================
     */
      .login-container {
        max-width: 500px; /* Tăng độ rộng login box */
        margin: 50px auto;
        padding: 20px;
        width: 100%; /* Quan trọng cho responsive */
      }

      .login-box {
        background: #ffffff;
        padding: 40px;
        border-radius: var(--border-radius-large);
        box-shadow: var(--shadow-bold);
        border: 1px solid #eee;
      }

      .login-title {
        text-align: center;
        margin-bottom: 30px;
        color: var(--primary-color);
        font-size: 2em;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 1.05em;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 14px;
        border: 1px solid #ccc;
        border-radius: var(--border-radius-small);
        font-size: 1em;
        transition: border-color 0.3s, box-shadow 0.3s;
        background-color: #f9f9f9;
      }

      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 8px rgba(102, 126, 234, 0.4);
        background-color: white;
      }

      /*
     * =================================================================
     * | BUTTONS
     * =================================================================
     */
      .btn {
        width: 100%;
        background: var(--bg-gradient);
        color: white;
        border: none;
        padding: 15px;
        border-radius: var(--border-radius-small);
        cursor: pointer;
        font-size: 1.1em;
        font-weight: 700;
        transition: transform 0.2s, box-shadow 0.2s;
        letter-spacing: 0.5px;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
      }

      .btn-secondary {
        background: linear-gradient(
          135deg,
          #f093fb 0%,
          var(--accent-color) 100%
        );
        margin-top: 10px;
        box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
      }

      .btn-secondary:hover {
        box-shadow: 0 8px 25px rgba(245, 87, 108, 0.5);
      }

      .btn-tertiary {
        background: linear-gradient(135deg, #00bcd4 0%, #00acc1 100%);
        margin-top: 10px;
        box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
      }

      .btn-tertiary:hover {
        box-shadow: 0 8px 25px rgba(0, 188, 212, 0.5);
      }

      .btn-logout {
        background: #dc3545;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: var(--border-radius-small);
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .btn-logout:hover {
        background: #c82333;
      }

      /*
     * =================================================================
     * | DASHBOARD & NAVIGATION
     * =================================================================
     */
      .dashboard {
        padding: 40px;
      }

      /* Input Search */
      .search-bar input {
        border-radius: 50px;
        padding: 10px 20px;
        border: 2px solid #ddd;
        transition: border-color 0.3s;
      }

      .search-bar input:focus {
        border-color: var(--primary-color);
      }

      .nav-bar {
        background: #f1f4f8; /* Nền sáng hơn */
        padding: 15px 40px;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .user-info {
        font-weight: 600;
        color: #333;
      }

      .btn-small {
        padding: 8px 15px;
        font-size: 0.9em;
        margin-right: 10px;
        border-radius: 50px; /* Nút nhỏ bo tròn hơn */
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn-small:hover {
        transform: translateY(-1px);
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }

      .btn-view {
        background: #28a745; /* Xanh lá cây đậm hơn */
        color: white;
      }

      .btn-delete {
        background: #dc3545;
        color: white;
      }

      .btn-primary {
        background: var(--primary-color);
        color: white;
      }

      /*
     * =================================================================
     * | FOLDER/EXAM LIST & CARDS
     * =================================================================
     */
      .folder-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px; /* Tăng khoảng cách */
      }

      .folder-card {
        flex: 1 1 280px; /* Cho phép co giãn, tối thiểu 280px */
        max-width: 350px;
        background: #f7f9fc; /* Nền thẻ sáng */
        padding: 30px;
        border-radius: var(--border-radius-large);
        box-shadow: var(--shadow-light);
        cursor: pointer;
        transition: all 0.3s;
        border-left: 6px solid var(--primary-color); /* Đường viền nổi bật */
      }

      .folder-card h3 {
        color: var(--secondary-color);
        margin-bottom: 5px;
        font-size: 1.4em;
      }

      .folder-card:hover {
        background: #e9f1ff;
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        border-left-color: var(--accent-color);
      }

      .exam-card {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: var(--border-radius-small);
        padding: 20px;
        margin-bottom: 20px;
        transition: all 0.3s;
        box-shadow: var(--shadow-light);
      }

      .exam-card:hover {
        border-color: var(--primary-color);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
      }

      .exam-info {
        display: flex;
        gap: 20px;
        margin: 10px 0;
        font-size: 0.95em;
        color: #666;
      }

      /* History & Review Cards */
      .history-card {
        background: #f9f9f9;
        border: 2px solid #00bcd4;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s;
      }

      .review-correct {
        border: 2px solid #28a745;
        background: #f3fff3;
        padding: 15px;
        border-radius: var(--border-radius-small);
      }
      .review-incorrect {
        border: 2px solid #dc3545;
        background: #fff3f3;
        padding: 15px;
        border-radius: var(--border-radius-small);
      }
      .review-unanswered {
        border: 2px solid #ffc107;
        background: #fffceb;
        padding: 15px;
        border-radius: var(--border-radius-small);
      }

      /*
     * =================================================================
     * | EXAM DISPLAY UI (STUDENT)
     * =================================================================
     */
      .exam-display {
        padding: 40px;
        background-color: #f8f9fa; /* Nền nhạt cho khu vực thi */
      }

      .question-container {
        display: grid;
        gap: 40px; /* Tăng khoảng cách giữa các câu hỏi */
      }

      .question-item {
        border: 1px solid #e0e0e0;
        border-radius: var(--border-radius-large);
        overflow: hidden;
        background: white;
        box-shadow: var(--shadow-bold);
      }

      .question-header {
        background: var(--bg-gradient);
        color: white;
        padding: 18px 25px;
        font-weight: bold;
        font-size: 1.3em;
        border-bottom: 3px solid var(--accent-color);
      }

      .question-image {
        /* Đảm bảo ảnh không bị cắt và hiển thị đẹp */
        width: 100%;
        display: block;
        max-height: none;
        object-fit: contain;
        background: #f5f5f5;
        padding: 25px; /* Thêm padding để ảnh không bị dính sát */
        border-bottom: 1px solid #eee;
      }

      .answer-section {
        padding: 25px;
        background: #ffffff;
        border-top: 1px solid #e0e0e0;
      }

      .answer-section strong {
        display: block;
        margin-bottom: 15px;
        font-size: 1.1em;
        color: #333;
      }

      .answer-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px; /* Tăng khoảng cách */
      }

      .answer-option {
        padding: 18px;
        background: #fcfdff;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        position: relative;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .answer-option label {
        flex-grow: 1; /* Cho phép label chiếm hết khoảng trống */
        font-size: 1.05em;
      }

      /* Thiết lập cho icon check tùy chỉnh */
      .answer-option::before {
        content: "";
        display: inline-block;
        min-width: 22px; /* Kích thước cố định */
        height: 22px;
        border: 2px solid #ccc;
        border-radius: 50%; /* Dùng hình tròn cho radio/checkbox */
        background-color: white;
        transition: all 0.2s;
        margin-right: 12px;
      }

      .answer-option:hover {
        border-color: var(--primary-color);
        background: #f0f4ff;
        transform: translateY(-2px);
      }

      .answer-option.selected {
        border-color: var(--primary-color);
        background: #e3f2fd;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.3); /* Hiệu ứng nổi bật khi chọn */
      }

      .answer-option.selected::before {
        content: "✓";
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
        text-align: center;
        line-height: 20px;
        font-size: 16px;
        font-weight: bold;
      }

      /* Hide default checkbox/radio for better design */
      .answer-option input[type="checkbox"] {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      .submit-exam {
        text-align: center;
        margin-top: 50px;
      }

      /* Upload Area */
      .upload-area {
        border: 3px dashed var(--primary-color);
        padding: 50px;
        text-align: center;
        border-radius: var(--border-radius-large);
        background-color: #f9faff;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
      }

      .upload-area:hover {
        background-color: #eef2ff;
        border-color: var(--secondary-color);
      }

      .upload-section {
        padding: 40px;
      }

      /*
     * =================================================================
     * | MEDIA QUERIES (RESPONSIVE)
     * =================================================================
     */
      @media (max-width: 1024px) {
        .container {
          margin: 10px auto;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .container {
          border-radius: 0; /* Bo góc 0 trên mobile để full width */
          box-shadow: none;
          min-height: 100vh;
        }

        .header h1 {
          font-size: 2em;
        }

        .dashboard,
        .exam-display,
        .nav-bar {
          padding: 20px;
        }

        .login-container {
          margin: 20px auto;
          padding: 10px;
        }

        .login-box {
          padding: 30px 20px;
        }

        .nav-bar {
          flex-direction: column;
          gap: 15px;
        }

        .folder-container {
          gap: 15px;
        }

        .folder-card {
          flex: 1 1 100%; /* 1 cột trên mobile */
          max-width: 100%;
        }

        .answer-options {
          grid-template-columns: 1fr; /* 1 cột trên mobile */
        }

        .exam-info {
          flex-direction: column;
          gap: 5px;
        }

        .review-item {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const ADMIN_EMAIL = "admin0112@gmail.com";
      const ADMIN_PASSWORD = "tuan0112";
      const OPTIONS = ["A", "B", "C", "D"]; // Các lựa chọn đáp án
      const STUDENT_CODE_DEFAULT = "T&Q"; // Mã thi chung cũ, giữ lại để dễ phân biệt với ID

      let currentView = "home";
      let folders = []; // Thư mục
      let exams = []; // Đề thi
      let history = []; // Lịch sử làm bài
      let students = []; // Danh sách học sinh mới
      let currentExam = null;
      let studentAnswers = {};
      let currentStudent = null; // Lưu trữ thông tin học sinh đang đăng nhập
      let currentFolderId = null; // Thư mục hiện tại đang xem (Admin)
      let uploadedImages = []; // Global scope cho việc upload ảnh

      function init() {
        loadFolders();
        loadExams();
        loadHistory();
        loadStudents();
        showHomePage();
      }

      // --- LocalStorage Functions ---
      function loadFolders() {
        const saved = localStorage.getItem("folders");
        if (saved) {
          folders = JSON.parse(saved);
        } else {
          folders = [{ id: "default", name: "Chưa phân loại" }];
        }
      }

      function saveFolders() {
        localStorage.setItem("folders", JSON.stringify(folders));
      }

      function loadExams() {
        const saved = localStorage.getItem("exams");
        if (saved) {
          exams = JSON.parse(saved);
        }
      }

      function saveExams() {
        localStorage.setItem("exams", JSON.stringify(exams));
      }

      function loadHistory() {
        const saved = localStorage.getItem("examHistory");
        if (saved) {
          history = JSON.parse(saved);
        }
      }

      function saveHistory() {
        localStorage.setItem("examHistory", JSON.stringify(history));
      }

      function loadStudents() {
        const saved = localStorage.getItem("students");
        if (saved) {
          students = JSON.parse(saved);
        }
      }

      function saveStudents() {
        localStorage.setItem("students", JSON.stringify(students));
      }

      // --- General Views ---
      function showHomePage() {
        currentView = "home";
        currentStudent = null;
        currentFolderId = null;
        const app = document.getElementById("app");
        app.innerHTML = `
				<div class="container">
					<div class="header">
						<h1>🎓 Hệ Thống Thi Trực Tuyến</h1>
						<p>Tuấn và Quân FPT</p>
					</div>
					<div class="login-container">
						<div class="login-box">
							<div style="text-align: center; margin-bottom: 30px;">
								<button class="btn" onclick="showAdminLogin()">
									👨‍🏫 Đăng Nhập Giáo Viên
								</button>
								<button class="btn btn-secondary" onclick="showStudentLogin()">
									👨‍🎓 Đăng Nhập Học Sinh
								</button>
							</div>
						</div>
					</div>
				</div>
			`;
      }

      // --- Admin Login & Dashboard ---
      function showAdminLogin() {
        currentView = "admin-login";
        const app = document.getElementById("app");
        app.innerHTML = `
				<div class="container">
					<div class="header">
						<h1>👨‍🏫 Đăng Nhập Giáo Viên</h1>
					</div>
					<div class="login-container">
						<div class="login-box">
							<h2 class="login-title">Đăng Nhập</h2>
							<div id="errorMsg" class="error-message hidden"></div>
							<form onsubmit="handleAdminLogin(event)">
								<div class="form-group">
									<label>Email (admin):</label>
									<input type="email" id="adminEmail" required placeholder="admin">
								</div>
								<div class="form-group">
									<label>Mật khẩu</label>
									<input type="password" id="adminPassword" required placeholder="••••••••">
								</div>
								<button type="submit" class="btn">Đăng Nhập</button>
								<button type="button" class="btn btn-secondary" onclick="showHomePage()">Quay Lại</button>
							</form>
						</div>
					</div>
				</div>
			`;
      }

      function handleAdminLogin(e) {
        e.preventDefault();
        const email = document.getElementById("adminEmail").value;
        const password = document.getElementById("adminPassword").value;
        const errorMsg = document.getElementById("errorMsg");

        if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
          showAdminDashboard();
        } else {
          errorMsg.textContent = "Email hoặc mật khẩu không đúng!";
          errorMsg.classList.remove("hidden");
        }
      }

      function showAdminDashboard() {
        currentView = "admin-dashboard";
        currentFolderId = null;
        const app = document.getElementById("app");
        app.innerHTML = `
				<div class="container">
					<div class="header">
						<h1>🗂️ Quản Lý Hệ Thống</h1>
					</div>
					<div class="nav-bar">
						<div class="user-info">👨‍🏫 Giáo viên: ${ADMIN_EMAIL}</div>
						<button class="btn-logout" onclick="showHomePage()">Đăng Xuất</button>
					</div>
					<div class="dashboard">
						<div style="display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap;">
							<button class="btn-small btn-primary" onclick="showCreateExamForm('default')">
								➕ Thêm Đề Mới
							</button>
							<button class="btn-small btn-view" onclick="promptCreateFolder()">
								📂 Tạo Thư Mục Mới
							</button>
							<button class="btn-small btn-tertiary" onclick="showStudentManagement()">
								🧑‍🎓 Quản Lý Học Sinh (${students.length})
							</button>
							<button class="btn-small btn-secondary" onclick="showAllHistoryAdmin()">
								📊 Lịch Sử Bài Làm (${history.length})
							</button>
						</div>
						
						<h2 style="margin-bottom: 20px;">📚 Thư Mục Đề Thi (${folders.length})</h2>
						<div class="folder-container">
							${folders
                .map((folder) => {
                  const examCount = exams.filter(
                    (e) => e.folderId === folder.id
                  ).length;
                  return `
                                <div class="folder-card" onclick="viewFolder('${
                                  folder.id
                                }', '${folder.name}')">
                                    <h3>${folder.name}</h3>
                                    <p style="font-size: 0.9em; color: #555;">(${examCount} đề thi)</p>
                                    ${
                                      folder.id !== "default"
                                        ? `<button class="btn-small btn-delete" style="width: auto; margin-top: 10px;" onclick="event.stopPropagation(); deleteFolder('${folder.id}')">🗑️ Xóa</button>`
                                        : ""
                                    }
                                </div>
                            `;
                })
                .join("")}
						</div>
					</div>
				</div>
			`;
      }

      // --- Folder & Exam Management (Admin) ---

      function promptCreateFolder() {
        const folderName = prompt("Nhập tên thư mục mới:");
        if (folderName && folderName.trim()) {
          const newFolder = {
            id: Date.now().toString(),
            name: folderName.trim(),
          };
          folders.push(newFolder);
          saveFolders();
          showAdminDashboard();
        }
      }

      function deleteFolder(folderId) {
        const folder = folders.find((f) => f.id === folderId);
        if (!folder || folder.id === "default") return;

        const defaultFolder = folders.find((f) => f.id === "default");
        if (!defaultFolder) return;

        const examsInFolder = exams.filter((e) => e.folderId === folderId);
        if (examsInFolder.length > 0) {
          if (
            !confirm(
              `Thư mục "${folder.name}" có ${examsInFolder.length} đề thi. Bạn có chắc muốn xóa thư mục và chuyển các đề này về "${defaultFolder.name}"?`
            )
          ) {
            return;
          }
          examsInFolder.forEach((e) => (e.folderId = "default"));
          saveExams();
        } else {
          if (!confirm(`Bạn có chắc muốn xóa thư mục "${folder.name}"?`)) {
            return;
          }
        }

        // Cập nhật quyền truy cập của học sinh
        students.forEach((student) => {
          student.allowedFolders = student.allowedFolders.filter(
            (id) => id !== folderId
          );
        });
        saveStudents();

        folders = folders.filter((f) => f.id !== folderId);
        saveFolders();
        showAdminDashboard();
      }

      function viewFolder(folderId, folderName) {
        currentFolderId = folderId;
        const app = document.getElementById("app");
        app.innerHTML = `

      function parseAnswers(answerText, numQuestions) {
        const lines = answerText
          .split("\n")
          .map((line) => line.trim())
          .filter((line) => line.length > 0);

        const answers = {};
        let questionIndex = 1;

        for (const line of lines) {
          let match = line.match(/^(\d+)\.?\s*([A-Za-z,\s]+)$/);
          let qId = questionIndex;
          let ansStr;

          if (match) {
            qId = parseInt(match[1]);
            ansStr = match[2];
          } else {
            ansStr = line;
          }

          if (qId >= 1 && qId <= numQuestions) {
            answers[qId] = ansStr
              .toUpperCase()
              .replace(/\s/g, "")
              .split(",")
              .filter((a) => a.length > 0 && OPTIONS.includes(a));
          }
          questionIndex++;
        }

        if (Object.keys(answers).length === 0 && lines.length > 0) {
          for (let i = 0; i < lines.length && i < numQuestions; i++) {
            let ansStr = lines[i];
            answers[i + 1] = ansStr
              .toUpperCase()
              .replace(/\s/g, "")
              .split(",")
              .filter((a) => a.length > 0 && OPTIONS.includes(a));
          }
        }

        for (let i = 1; i <= numQuestions; i++) {
          if (!answers[i] || answers[i].length === 0) {
            answers[i] = null;
          }
        }

        return answers;
      }

      function saveExam() {
        const title = document.getElementById("examTitle").value.trim();
        const answerText = document.getElementById("examAnswers").value.trim();
        const numQuestions = uploadedImages.length;
        const folder =
          folders.find((f) => f.id === currentFolderId) ||
          folders.find((f) => f.id === "default");

        if (!title) {
          alert("Vui lòng nhập tên đề thi!");
          return;
        }

        if (numQuestions === 0) {
          alert("Vui lòng upload ít nhất 1 câu hỏi!");
          return;
        }

        if (!answerText) {
          alert("Vui lòng nhập đáp án cho đề thi!");
          return;
        }

        const correctAnswers = parseAnswers(answerText, numQuestions);
        const answeredCount = Object.keys(correctAnswers).filter(
          (id) => correctAnswers[id] !== null
        ).length;

        if (answeredCount < numQuestions) {
          if (
            !confirm(
              `Bạn chỉ nhập đáp án cho ${answeredCount}/${numQuestions} câu hỏi. Bạn có chắc muốn lưu đề thi?`
            )
          ) {
            return;
          }
        }

        const exam = {
          id: Date.now(),
          title: title,
          folderId: folder.id,
          questions: uploadedImages.map((img, index) => ({
            id: index + 1,
            image: img,
            correctAnswer: correctAnswers[index + 1] || null,
          })),
          createdAt: new Date().toLocaleString("vi-VN"),
        };

        exams.push(exam);
        saveExams();

        alert(`✅ Đã lưu đề thi "${title}" vào thư mục "${folder.name}"!`);

        viewFolder(folder.id, folder.name);
      }

      function handleSaveStudent(e, oldId) {
        e.preventDefault();
        const name = document.getElementById("studentName").value.trim();
        const newId = document.getElementById("studentId").value.trim();
        const errorMsg = document.getElementById("errorMsg");

        const selectedFolders = folders
          .filter((folder) => {
            const checkbox = document.getElementById(`folder_${folder.id}`);
            return checkbox && checkbox.checked;
          })
          .map((f) => f.id);

        if (!name || !newId) {
          errorMsg.textContent = "Vui lòng nhập đủ Họ tên và ID!";
          errorMsg.classList.remove("hidden");
          return;
        }

        if (oldId === null) {
          // Check if ID exists for new student
          if (students.some((s) => s.id === newId)) {
            errorMsg.textContent = `ID "${newId}" đã tồn tại! Vui lòng chọn ID khác.`;
            errorMsg.classList.remove("hidden");
            return;
          }
          // Add new student
          students.push({
            name: name,
            id: newId,
            allowedFolders: selectedFolders,
          });
          alert(`✅ Đã tạo tài khoản học sinh "${name}" (${newId})!`);
        } else {
          // Edit existing student
          const index = students.findIndex((s) => s.id === oldId);
          if (index > -1) {
            students[index].name = name;
            students[index].allowedFolders = selectedFolders;
            alert(`✅ Đã cập nhật tài khoản học sinh "${name}" (${newId})!`);
          }
        }

        saveStudents();
        showStudentManagement();
      }

        if (student.allowedFolders.length === 0) {
          errorMsg.textContent =
            "Bạn chưa được cấp quyền truy cập đề thi nào. Vui lòng liên hệ giáo viên.";
          errorMsg.classList.remove("hidden");
          return;
        }

        currentStudent = student;
        showStudentFolderSelection();
      }

      function showStudentFolderSelection() {
        currentView = "student-folder-selection";
        if (!currentStudent) {
          showHomePage();
          return;
        }

        const app = document.getElementById("app");

        const historyCount = history.filter(
          (h) => h.studentId === currentStudent.id
        ).length;

        const allowedFolders = folders.filter((f) =>
          currentStudent.allowedFolders.includes(f.id)
        );

        const folderListHtml = allowedFolders
          .map((folder) => {
            const examCount = exams.filter(
              (e) => e.folderId === folder.id
            ).length;
            if (examCount === 0) return "";

            return `
					<div class="folder-card" onclick="showExamSelection('${folder.id}', '${folder.name}')">
						<h3>📂 ${folder.name}</h3>
						<p style="font-size: 0.9em; color: #555;">(${examCount} đề thi)</p>
					</div>
				`;
          })
          .join("");

        app.innerHTML = `
				<div class="container">
					<div class="header">
						<h1>Chọn Thư Mục Đề Thi</h1>
						<p>Học sinh: ${currentStudent.name} (ID: ${currentStudent.id})</p>
					</div>
					<div class="nav-bar">
						<button class="btn-logout" onclick="showHomePage()">← Đăng xuất</button>
					</div>
					<div class="dashboard">
						<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
							<button class="btn btn-tertiary" style="width: auto;" onclick="showHistory()">
								📚 Xem Lịch Sử Thi (${historyCount})
							</button>
						</div>
						
						<h2 style="margin-bottom: 20px;">📚 Danh Sách Thư Mục Có Thể Thi</h2>
						<div class="folder-container">
							${
                folderListHtml ||
                '<p style="text-align: center; color: #999; width: 100%; padding: 40px;">Hiện chưa có đề thi nào trong các thư mục bạn được phép truy cập.</p>'
              }
						</div>
					</div>
				</div>
			`;
      }

      function showExamSelection(folderId, folderName, searchTerm = "") {
        currentView = "exam-selection";
        if (!currentStudent) {
          showHomePage();
          return;
        }

        const app = document.getElementById("app");

        const filteredExams = exams
          .filter((e) => e.folderId === folderId)
          .filter((e) =>
            e.title.toLowerCase().includes(searchTerm.toLowerCase())
          );

        const examListHtml = filteredExams
          .map((exam) => {
            return `
					<div class="exam-card">
						<h3>📄 ${exam.title}</h3>
						<div class="exam-info">
							<div>📝 Số câu hỏi: ${exam.questions.length}</div>
							<div>🔑 Số câu có đáp án: ${
                exam.questions.filter((q) => q.correctAnswer).length
              }</div>
						</div>
						<button class="btn-small btn-view" onclick="startExam(${
              exam.id
            })">Bắt Đầu Thi</button>
					</div>
				`;
          })
          .join("");

        app.innerHTML = `
				<div class="container">
					<div class="header">
						<h1>Chọn Đề Thi (${folderName})</h1>
						<p>Học sinh: ${currentStudent.name}</p>
					</div>
					<div class="nav-bar">
						<button class="btn-logout" onclick="showStudentFolderSelection()">← Về Thư Mục</button>
					</div>
					<div class="dashboard">
						<div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 20px;">
							<div class="search-bar" style="width: 300px;">
								<input type="text" id="studentSearch" placeholder="Tìm kiếm đề thi..." value="${searchTerm}" oninput="showExamSelection('${folderId}', '${folderName}', event.target.value)">
							</div>
						</div>
						
						<div class="exam-list">
							${
                filteredExams.length > 0
                  ? examListHtml
                  : `<p style="text-align: center; color: #999; padding: 40px;">Không tìm thấy đề thi nào ${
                      searchTerm ? `với từ khóa "${searchTerm}"` : ""
                    } trong thư mục này.</p>`
              }
						</div>
					</div>
				</div>
			`;
      }

      function showHistory() {
        currentView = "student-history";
        if (!currentStudent) {
          showHomePage();
          return;
        }

        const studentHistory = history
          .filter((h) => h.studentId === currentStudent.id)
          .sort((a, b) => b.timestamp - a.timestamp);

        const historyListHtml =
          studentHistory
            .map((h) => {
              const exam = exams.find((e) => e.id === h.examId) || {
                title: "Đề thi đã bị xóa",
                questions: [],
              };
              return `
					<div class="history-card">
						<div>
							<p><strong>📄 ${exam.title}</strong></p>
							<p style="font-size: 0.9em; color: #666;">📅 ${h.date}</p>
						</div>
						<div style="text-align: right;">
							<p style="font-size: 1.2em; font-weight: bold; color: ${
                h.score >= 5 ? "#28a745" : "#dc3545"
              };">${h.score} / 10</p>
							<p style="font-size: 0.9em; color: #666;">Đúng: ${h.correctCount}/${
                h.totalQuestions
              }</p>
							<button class="btn-small btn-primary" onclick="showReview(${
                h.id
              })">Xem Chi Tiết</button>
						</div>
					</div>
				`;
            })
            .join("") ||
          '<p style="text-align: center; color: #999; padding: 40px;">Chưa có bài làm nào.</p>';

        const app = document.getElementById("app");
        app.innerHTML = `
				<div class="container">
					<div class="header">
						<h1>📚 Lịch Sử Làm Bài</h1>
						<p>Học sinh: ${currentStudent.name}</p>
					</div>
					<div class="nav-bar">
						<button class="btn-logout" onclick="showStudentFolderSelection()">← Quay lại</button>
					</div>
					<div class="dashboard">
						<h2 style="margin-bottom: 20px;">Các Bài Đã Nộp (${studentHistory.length})</h2>
						<div class="history-list">
							${historyListHtml}
						</div>
					</div>
				</div>
			`;
      }

      function showReview(historyId) {
        const historyItem = history.find((h) => h.id === historyId);
        if (!historyItem) return;

        const exam = exams.find((e) => e.id === historyItem.examId);
        if (!exam) {
          alert("Đề thi này đã bị xóa!");
          return;
        }

        currentExam = exam;
        studentAnswers = historyItem.studentAnswers;

        showResult(
          historyItem.score,
          historyItem.correctCount,
          historyItem.incorrectCount,
          historyItem.unansweredCount,
          true,
          currentStudent.name,
          "showHistory" // Nút quay lại sẽ về màn hình lịch sử học sinh
        );
      }

      function startExam(examId) {
        currentView = "in-exam";
        if (!currentStudent) {
          showHomePage();
          return;
        }

        currentExam = exams.find((e) => e.id === examId);
        studentAnswers = {}; // Reset answers for the new exam

        const app = document.getElementById("app");
        app.innerHTML = `
				<div class="container">
					<div class="header">
						<h1>${currentExam.title}</h1>
						<p>Học sinh: ${currentStudent.name} | Số câu: ${
          currentExam.questions.length
        }</p>
					</div>
					<div class="exam-display">
						<div class="question-container">
							${currentExam.questions
                .map(
                  (q, index) => `
								<div class="question-item">
									<div class="question-header">Câu ${index + 1}</div>
									<img src="${q.image}" alt="Câu ${index + 1}" class="question-image">
									<div class="answer-section">
										<strong>Chọn đáp án:</strong>
										<div class="answer-options" id="q${index + 1}_options">
											${OPTIONS.map(
                        (opt) => `
												<div class="answer-option" data-question-id="${
                          index + 1
                        }" data-answer="${opt}" onclick="toggleAnswerSelection(${
                          index + 1
                        }, '${opt}')">
													<input type="checkbox" name="q${index + 1}" value="${opt}" id="q${
                          index + 1
                        }_${opt}" style="display: none;">
													<label for="q${index + 1}_${opt}">Đáp án ${opt}</label>
												</div>
											`
                      ).join("")}
										</div>
									</div>
								</div>
							`
                )
                .join("")}
						</div>
						<div class="submit-exam">
							<button class="btn" onclick="submitExam()" style="padding: 15px 50px; font-size: 1.2em;">
								✅ Nộp Bài
							</button>
						</div>
					</div>
				</div>
			`;
      }

      /**
       * Toggles the selection state of an answer for a question and updates the UI.
       * @param {number} questionId - The ID of the question.
       * @param {string} answer - The selected answer option (A, B, C, D).
       */
      function toggleAnswerSelection(questionId, answer) {
        const optionDiv = document.querySelector(
          `.answer-option[data-question-id="${questionId}"][data-answer="${answer}"]`
        );
        const checkbox = document.getElementById(`q${questionId}_${answer}`);

        if (!optionDiv || !checkbox) return;

        // Toggle the checkbox state
        checkbox.checked = !checkbox.checked;

        // Update the visual state (class 'selected')
        if (checkbox.checked) {
          optionDiv.classList.add("selected");
        } else {
          optionDiv.classList.remove("selected");
        }

        // Update the studentAnswers object
        if (!studentAnswers[questionId]) {
          studentAnswers[questionId] = [];
        }

        const index = studentAnswers[questionId].indexOf(answer);

        if (checkbox.checked && index === -1) {
          studentAnswers[questionId].push(answer);
        } else if (!checkbox.checked && index > -1) {
          studentAnswers[questionId].splice(index, 1);
        }

        // Sort the answers for consistent comparison later
        studentAnswers[questionId].sort();
      }

      function submitExam() {
        if (!currentStudent) {
          showHomePage();
          return;
        }

        const totalQuestions = currentExam.questions.length;

        const answeredQuestions = Object.keys(studentAnswers).filter(
          (qId) => studentAnswers[qId] && studentAnswers[qId].length > 0
        ).length;

        if (answeredQuestions < totalQuestions) {
          if (
            !confirm(
              `Bạn mới làm ${answeredQuestions}/${totalQuestions} câu. Bạn có chắc muốn nộp bài?`
            )
          ) {
            return;
          }
        }

        let correctCount = 0;
        let incorrectCount = 0;
        let unansweredCount = 0;

        const checkableQuestions = currentExam.questions.filter(
          (q) => q.correctAnswer && q.correctAnswer.length > 0
        );
        const totalCheckable = checkableQuestions.length;

        currentExam.questions.forEach((q) => {
          const studentAns = studentAnswers[q.id] || [];
          const correctAns = q.correctAnswer || [];

          if (correctAns.length === 0) {
            // Not countable for score, treated as unanswered in count for simplicity
            unansweredCount++;
            return;
          }

          if (studentAns.length === 0) {
            unansweredCount++;
            return;
          }

          // Prepare for comparison (sort for consistency)
          const sortedCorrectAns = [...correctAns].sort();
          const sortedStudentAns = [...studentAns].sort();

          const isCorrect =
            sortedCorrectAns.length === sortedStudentAns.length &&
            sortedCorrectAns.every(
              (ans, index) => sortedStudentAns[index] === ans
            );

          if (isCorrect) {
            correctCount++;
          } else {
            incorrectCount++;
          }
        });

        const totalScore = 10;
        const scorePerQuestion =
          totalCheckable > 0 ? totalScore / totalCheckable : 0;

        const finalScore = (correctCount * scorePerQuestion).toFixed(2);

        // Recalculate unanswered based on actual countable questions
        unansweredCount = totalQuestions - correctCount - incorrectCount;

        const newHistoryItem = {
          id: Date.now(),
          examId: currentExam.id,
          studentName: currentStudent.name,
          studentId: currentStudent.id, // Thêm studentId
          score: parseFloat(finalScore),
          correctCount: correctCount,
          incorrectCount: incorrectCount,
          unansweredCount: unansweredCount,
          totalQuestions: totalQuestions,
          date: new Date().toLocaleString("vi-VN"),
          timestamp: Date.now(),
          studentAnswers: { ...studentAnswers },
        };

        history.push(newHistoryItem);
        saveHistory();

        showResult(
          finalScore,
          correctCount,
          incorrectCount,
          unansweredCount,
          false,
          currentStudent.name,
          "showStudentFolderSelection" // Nút quay lại sẽ về màn hình chọn thư mục
        );
      }

      function showResult(
        score,
        correct,
        incorrect,
        unanswered,
        isReviewMode,
        name,
        returnFunction
      ) {
        currentView = isReviewMode ? "review" : "result";

        const totalQuestions = currentExam.questions.length;

        const reviewHtml = currentExam.questions
          .map((q) => {
            const studentAns = studentAnswers[q.id] || [];
            const correctAns = q.correctAnswer || [];

            let status, statusClass;

            if (correctAns.length === 0) {
              status = "⚠️ GV chưa cung cấp đáp án";
              statusClass = "review-unanswered";
            } else if (studentAns.length === 0) {
              status = "❓ Chưa trả lời";
              statusClass = "review-unanswered";
            } else {
              const isCorrect =
                correctAns.length === studentAns.length &&
                correctAns.every((ans) => studentAns.includes(ans));
              if (isCorrect) {
                status = "✅ Đúng";
                statusClass = "review-correct";
              } else {
                status = "❌ Sai";
                statusClass = "review-incorrect";
              }
            }

            const studentAnsStr =
              studentAns.length > 0 ? studentAns.join(", ") : "Chưa trả lời";
            const correctAnsStr =
              correctAns.length > 0 ? correctAns.join(", ") : "Không xác định";

            return `
					<div class="review-item ${statusClass}">
						<div class="question-header" style="background: none; color: #333; padding: 0;"><strong>Câu ${
              q.id
            }: ${status}</strong></div>
						<img src="${q.image}" alt="Câu ${
              q.id
            }" class="question-image" style="max-height: 250px; margin: 10px 0; border: 1px solid #ddd;">
						<div class="review-info">
							<p><strong>Đáp án của bạn:</strong> <span style="font-weight: bold; color: ${
                statusClass.includes("correct")
                  ? "#28a745"
                  : statusClass.includes("incorrect")
                  ? "#dc3545"
                  : "#ffc107"
              };">${studentAnsStr}</span></p>
							<p><strong>Đáp án đúng:</strong> <span style="font-weight: bold; color: #667eea;">${correctAnsStr}</span></p>
						</div>
					</div>
				`;
          })
          .join("");

        let backButton;
        if (returnFunction === "showHistory") {
          backButton = `<button class="btn" onclick="showHistory()">Về Lịch Sử Thi</button>`;
        } else if (returnFunction === "showAllHistoryAdmin") {
          backButton = `<button class="btn" onclick="showAllHistoryAdmin()">Về Lịch Sử Thi Admin</button>`;
        } else {
          backButton = `<button class="btn" onclick="showStudentFolderSelection()">Về Chọn Đề Thi</button>`;
        }

        const app = document.getElementById("app");
        app.innerHTML = `
				<div class="container">
					<div class="header">
						<h1>${isReviewMode ? "📖 Xem Lại Bài Làm" : "⭐ Kết Quả Thi"}</h1>
					</div>
					<div class="login-container">
						<div class="login-box result-box">
							<h2 style="color: #667eea; margin-bottom: 10px;">${
                isReviewMode ? "Chi Tiết Bài Làm" : "🎉 Chúc mừng " + name + "!"
              }</h2>
							<div style="font-size: 1.5em; color: #555;">Đề thi: <strong>${
                currentExam.title
              }</strong></div>
							
							<div class="result-score" style="font-size: 3em; font-weight: 700; color: ${
                parseFloat(score) >= 5 ? "#28a745" : "#dc3545"
              }; margin: 20px 0;">
								${score} / 10
							</div>
							
							<div style="margin-bottom: 30px;">
								<div style="color: #28a745;">✅ Số câu đúng: <strong>${correct}</strong></div>
								<div style="color: #dc3545;">❌ Số câu sai: <strong>${incorrect}</strong></div>
								<div style="color: #ffc107;">❓ Số câu chưa làm/chưa chấm: <strong>${unanswered}</strong></div>
								<div style="color: #666;">📝 Tổng câu hỏi: <strong>${totalQuestions}</strong></div>
							</div>
							
							${backButton}
							${
                !isReviewMode
                  ? `<button class="btn btn-secondary" style="margin-top: 10px;" onclick="showReview(history.find(h => h.examId === currentExam.id && h.studentId === currentStudent.id).id)">Xem Chi Tiết Bài Làm</button>`
                  : ""
              }
						</div>
					</div>
					
					<div class="dashboard">
						<h2 style="margin-bottom: 20px;">Phân Tích Chi Tiết Từng Câu</h2>
						<div class="result-details">
							<div class="question-container">
								${reviewHtml}
							</div>
						</div>
					</div>
				</div>
			`;
      }

      init();
    </script>
  </body>
</html>
